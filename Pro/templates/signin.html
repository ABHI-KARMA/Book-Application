{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock title %}
{% block body %}
    <div class="container">
        <h3>Please SIGN IN to move ahead!</h3>
        <form method = 'post'>
            {% csrf_token %}
            {{form.as_p}}
            <input type = "submit" value = "Submit">
        </form>
         
        <h3>Don't have an account??<a href = "{% url 'SIGNUP' %}"><button class="btn btn-primary">Sign Up</button></a></h3>
    </div>
{% endblock body %}
