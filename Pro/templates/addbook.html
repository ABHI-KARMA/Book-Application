{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% block body %}
<div class="container">
    <h1>Add Book</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Book Name</label>
          <input type="text" class="form-control" name="bookname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Book Author</label>
          <input type="text" class="form-control" name="authorname" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Price</label>
          <input type="text" class="form-control" name="bookprice" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
</div>
{% endblock body %}
