{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock title %}
{% block body %}
    <div class="container">
        <h1>Customer Sign Up</h1>
        <form method ='post'>
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" value = "Submit">
      </form>
       
      <h3>Already Have an Account??</h3>
      <a href = "{% url 'SIGNIN' %}">Sign In Here</a>
    </div>
{% endblock body %}
